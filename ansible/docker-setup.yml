---
- name: Setup Docker, AWS CLI, and deploy app using Docker Compose
  hosts: all
  become: true

  tasks:
    - name: Update APT package index
      apt:
        update_cache: yes

    - name: Install required dependencies
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - gpg
        state: present
        update_cache: yes

    - name: Add Docker official GPG key
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /usr/share/keyrings/docker-archive-keyring.gpg
        mode: '0644'

    - name: Add Docker APT repository
      apt_repository:
        repo: "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Install Docker and Docker Compose plugin
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present
        update_cache: yes

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Enable and start Docker
      systemd:
        name: docker
        enabled: yes
        state: started

    - name: Install AWS CLI v2 manually
      shell: |
        curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
        apt install -y unzip
        unzip -o awscliv2.zip
        ./aws/install --update
      args:
        chdir: /tmp
        creates: /usr/local/bin/aws

    - name: Authenticate Docker to AWS ECR
      shell: |
        aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 032425924654.dkr.ecr.ap-south-1.amazonaws.com

    - name: Copy docker-compose.yml file to server
      copy:
        src: ./docker-compose.yml
        dest: /home/ubuntu/docker-compose.yml
        owner: ubuntu
        mode: '0644'

    - name: Deploy containers using Docker Compose
      shell: |
        cd /home/ubuntu
        docker compose down
        docker compose pull
        docker compose up -d
